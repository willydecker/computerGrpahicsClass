<html>

	<head>

	</head>
	
	<body>
	<canvas id='myCanvas' width='850' height='550'> 
	Canvas not supported
	</canvas>
	</body>
</html>

<script type="text/javascript">
	var canvas=document.getElementById("myCanvas");
	var context=canvas.getContext("2d");
	
		context.beginPath(); //outer circle
		context.arc(250,250,200,0,2 * Math.PI);
  		context.stroke();
  	
		context.beginPath(); //inner circle
		context.arc(250,250,175,0,2 * Math.PI);
	  	context.stroke();


  		for(var i = 0; i<360; i+=(360/12)){ //12 hands of clock
			var rad = i*(Math.PI/180);
			x1 = 250 + 200*Math.cos(rad);
			y1 = 250 + 200*Math.sin(rad); //walk the circle
 
			x2 = 250 + 175*Math.cos(rad); //175 is length of tick
			y2 = 250 + 175*Math.sin(rad);

			context.beginPath();
			context.moveTo(x1,y1);
			context.lineTo(x2,y2);
			context.stroke();
		}
  	
  		for(var i = 0; i<360; i+=(360/60)){ //60 mins of clock
			var rad = i*(Math.PI/180);

			x1 = 250 + 200*Math.cos(rad);
			y1 = 250 + 200*Math.sin(rad); //walk the circle
 
			x2 = 250 + 190*Math.cos(rad); //175 is length of tick
			y2 = 250 + 190*Math.sin(rad);

			context.beginPath();
			context.moveTo(x1,y1);
			context.lineTo(x2,y2);
			context.stroke();
		}
		</script>
