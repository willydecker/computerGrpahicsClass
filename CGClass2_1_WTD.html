	<!--Add an event listener to the submit button called 'checkZip' and in that listener function check to make sure that it is 5 digits long and will print an error if it is either less than 5 digits or greater than 5 digits.-->

	<script type="text/javascript">
		var myForm = document.getElementById("myForm");
		myForm.addEventListener("submit", checkZipCode, false);

		function checkZipCode(){
			var userZip = document.getElementById("zipCode").value;
			var test = false;
			if(userZip.length == 5){
				test = true;
			}
			if(test==false){
				alert("You must have a 5 digit zip code.");
			}
		}
	</script>
